<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="text-center mb-4">Budget Tracker App</h1>

        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Income vs Expenses</h5>
                        <canvas id="incomeExpenseChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Expenses by Category</h5>
                        <canvas id="categoryChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-success">
                            <tr>
                                <th>Description</th>
                                <th>Amount</th>
                                <th>Category</th>
                                <th>Transaction Type</th>
                                <th>Essential Expense</th>
                                <th>Date</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title mb-4">Add Transaction</h2>
                <form id="create-transaction-form" class="row g-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="description" name="description" placeholder="Description" required>
                    </div>
                    <div class="col-md-6">
                        <input type="number" class="form-control" id="amount" name="amount" placeholder="Amount" step="0.01" required>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="category" name="category" placeholder="Category" required>
                    </div>
                    <div class="col-md-6">
                        <select class="form-select" id="transaction-type" name="transaction_type" required>
                            <option value="">Select Transaction Type</option>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="essential-expense" name="essential_expense">
                            <label class="form-check-label" for="essential-expense">Essential Expense</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <input type="date" class="form-control" id="date" name="date" required>
                    </div>
                    <div class="col-12 d-flex gap-2">
                        <button type="submit" class="btn btn-success">Create Transaction</button>
                        <button type="button" id="refresh-btn" class="btn btn-primary">Refresh Transactions</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="scripts.js"></script>
</body>
</html>
